<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirLinkSQL</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8f2ff 0%, #f6fbff 100%);
        }

        /* NAVBAR STYLE */
        .navbar-air {
            background: #0d47a1;
            padding: 14px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 32px;
            margin-right: 10px;
        }

        .navbar-air .nav-link {
            color: #e3f2fd !important;
            font-weight: 500;
        }

        .navbar-air .nav-link:hover {
            color: #ffffff !important;
        }

        .page-container {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        footer {
            text-align: center;
            color: #777;
            margin-top: 60px;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-air">
  <div class="container">

    <!-- LOGO + AirLinkSQL -->
    <a class="navbar-brand" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png">
        AirLinkSQL
    </a>

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">

        <!-- ❗ 右上角只保留一个 Home -->
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- FLASH MESSAGES -->
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>


<!-- MAIN CONTENT -->
<div class="container page-container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    © 2025 AirLinkSQL — Airline Reservation & Database System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
