{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow-lg p-5 rounded-4" style="max-width: 900px;">
        <h2 class="text-center mb-4">Welcome, {{ session['email'] }}</h2>

        <div class="list-group">
            <a href="{{ url_for('search_flights') }}" class="list-group-item list-group-item-action text-center fs-5">
                Search Flights
            </a>
            <a href="{{ url_for('view_customer_flights') }}" class="list-group-item list-group-item-action text-center fs-5">
                View My Flights
            </a>
            <a href="{{ url_for('customer_spending') }}" class="list-group-item list-group-item-action text-center fs-5">
                Track My Spending
            </a>
            <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-center fs-5 text-danger">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
