{% extends "base.html" %}
{% block content %}

<style>
    .section { display: none; margin-top: 15px; }
    .form-label { margin-top: 10px; }
</style>

<div class="container mt-5" style="max-width: 1450px;">

    <!-- Title OUTSIDE the white box -->
    <h2 class="mb-4 text-center">Login to AirLinkSQL</h2>

    <!-- White Card - contains only form -->
    <div class="card p-4 shadow-sm" style="border-radius: 12px; background: white;">

        <form method="post" action="{{ url_for('loginAuth') }}" class="form-card">

            <!-- Role -->
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="customer">Customer</option>
                    <option value="agent">Booking Agent</option>
                    <option value="staff">Airline Staff</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email / Username</label>
                <input type="text" name="email" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <div class="text-center mt-3">
                <button class="btn btn-primary">Login</button>
            </div>

        </form>

    </div> <!-- END WHITE CARD -->

    <!-- Back to Home OUTSIDE white box -->
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
            Back to Home
        </a>
    </div>

</div>

{% endblock %}
